<h3><a name="SwapFields"></a>SwapFields</h3>

<tt>SwapFields(</tt><i>clip</i><tt>)</tt><br />
<br />
Dieser Filter tauscht Zeile 0 mit Zeile 1, Zeile 2 mit Zeile 3, usw. . Er tauscht daher die Felder in einem interlaced Frame. Das gleiche geschieht bei <tt>SeparateFields.ComplementParity.Weave</tt>.<br />
