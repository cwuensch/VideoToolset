<h3><a name="FlipVertical"></a>FlipVertical</h3>

<tt>FlipHorizontal(</tt><i>clip</i><tt>)</tt><br />
<tt>FlipVertical(</tt><i>clip</i><tt>)</tt><br />
<br />
<tt>FlipVertical</tt> stellt das Video auf den Kopf. Dies wird bei manchen (fehlerhaften) Video-Codecs gebraucht.<br />
<br />
Genauso vertauscht <tt>FlipHorizontal</tt> (verf&uuml;gbar seit AviSynth v2.5) die Seiten des Videos.<br />
