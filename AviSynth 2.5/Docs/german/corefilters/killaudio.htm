<h3><a name="KillAudio"></a>KillAudio</h3>

<tt>KillAudio(</tt><i>clip</i><tt>)</tt><br />
<br />
Entfernt den Ton komplett von einem Clip. Kann verwendet werden, wenn eine Anwendung keinen Ton akzeptiert oder wenn es Fehler / Abst&uuml;rze beim Umrechnen des Tones gibt.<br />
