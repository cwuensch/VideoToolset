<h2><a name="DuplicateFrame"></a>DuplicateFrame</h2>
<p><code>DuplicateFrame </code>(<var>clip, int frame</var>)</p>
<p><code>DuplicateFrame</code> is the opposite of <code><a href="deleteframe.htm">DeleteFrame</a></code>.
It duplicates
a single frame given as an argument. As with <code>DeleteFrame</code>, the sound track
is not modified.
