<h2>Import</h2>
<p><code>Import </code>(<var>string filename</var>)</p>
<p><code>Import</code> evaluates the contents of another AviSynth script.</p>
<p>This is useful for storing multiple script-functions, global variables, and
pre-built streams. Strictly speaking it is a script function and not a filter.</p>
<p><kbd>$Date: 2004/03/07 22:44:06 $</kbd></p>
<FORM>
<INPUT TYPE="Button" VALUE="Back"
onClick="history.go(-1)">
</form>
