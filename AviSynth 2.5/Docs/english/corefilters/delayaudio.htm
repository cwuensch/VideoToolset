<body>
<h2><a name="DelayAudio"></a>DelayAudio</h2>
<p><code>DelayAudio </code>(<var>clip, float seconds</var>)</p>
<p><code>DelayAudio</code> delays the audio track by <var>seconds</var> seconds. <var>Seconds</var>
can be negative and/or have a fractional part.&nbsp;
</p>
<pre># Play audio half a second earlier
DelayAudio(-0.5)
</pre>
