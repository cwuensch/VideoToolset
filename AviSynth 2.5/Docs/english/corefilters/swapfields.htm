<h2>SwapFields</h2>
<p><code>SwapFields </code>(<var>clip</var>)</p>
<p>The <code>SwapFields</code> filter swaps image line 0 with line 1, line 2 with
line 3, and so on, thus effectively swapping the two fields in an interlaced
frame. It's the same as <code><a href="separatefields.htm">SeparateFields</a></code>.<code><a href="parity.htm">ComplementParity</a></code>.<code><a href="weave.htm">Weave</a></code> (and it's
implemented that way).
</p>
