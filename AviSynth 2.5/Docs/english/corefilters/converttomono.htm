<h2><A NAME="ConvertToMono"></A>ConvertToMono
</h2>
<P><code>ConvertToMono </code>(<var>clip</var>)
<P>Prior to v2.5 it converts a stereo signal to mono, and starting from v2.5 it 
  converts a multichannel signal to mono by averaging all channels with equal weights.<br>
  If the signal is already in mono, it 
  is returned untouched.
