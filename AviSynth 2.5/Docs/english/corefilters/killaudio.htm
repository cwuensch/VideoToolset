<h2><a name="KillAudio"></a>KillAudio</h2>
<p><code>KillAudio </code>(<var>clip</var>)</p>
<p>Removes the audio from a clip completely. Can be used, if the destination does 
  not accept an audio source, or if AviSynth crashes when processing audio from 
  a clip. </p>
